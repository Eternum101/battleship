<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>BATTLESHIP</h1>
    </div>
    <div class="grid-container">
        <div class="game-container">
            <h2 class="player-title">YOUR FLEET</h2>
        <div class="game-board-container">
            <div class="row-header"></div>
            <div class="row-header">A</div>
            <div class="row-header">B</div>
            <div class="row-header">C</div>
            <div class="row-header">D</div>
            <div class="row-header">E</div>
            <div class="row-header">F</div>
            <div class="row-header">G</div>
            <div class="row-header">H</div>
            <div class="row-header">I</div>
            <div class="row-header">J</div>
                
           <!-- column headers -->
            <div class="column-header">1</div>
            <div class="column-header">2</div>
            <div class="column-header">3</div>
            <div class="column-header">4</div>
            <div class="column-header">5</div>
            <div class="column-header">6</div>
            <div class="column-header">7</div>
            <div class="column-header">8</div>
            <div class="column-header">9</div>
            <div class="column-header">10</div>
            <div class="grid" id="player-gameboard"></div>
        </div>
        <div class="fleet-container">
            <h1>Place Fleet</h1>
            <div class="button-container">
              <button class="btn-randomize">Randomize</button>
              <button class="btn-flip">Flip</button>
            </div>
              <span class="fleet-info">Drag n' Drop (Press 'R' to Rotate)</span>
              <div class="fleet-draggable">
                  <div class="destroyer-container">
                      <div id="destroyer" class="ship destroyer-preview" draggable="true">
                          <div class="ship-dot"></div>
                          <div class="ship-dot"></div>
                      </div>
                  </div>
                  <div class="submarine-container">
                      <div id="submarine" class="ship submarine-preview" draggable="true">
                          <div class="ship-dot"></div>
                          <div class="ship-dot"></div>
                          <div class="ship-dot"></div>
                      </div>
                  </div>
                  <div class="cruiser-container">
                      <div id="cruiser" class="ship cruiser-preview" draggable="true">
                          <div class="ship-dot"></div>
                          <div class="ship-dot"></div>
                          <div class="ship-dot"></div>
                      </div>
                  </div>
                  <div class="battleship-container">
                      <div id="battleship" class="ship battleship-preview" draggable="true">
                          <div class="ship-dot"></div>
                          <div class="ship-dot"></div>
                          <div class="ship-dot"></div>
                          <div class="ship-dot"></div>
                      </div>
                  </div>
                  <div class="carrier-container">
                      <div id="carrier" class="ship carrier-preview" draggable="true">
                          <div class="ship-dot"></div>
                          <div class="ship-dot"></div>
                          <div class="ship-dot"></div>
                          <div class="ship-dot"></div>
                          <div class="ship-dot"></div>
                      </div>
                  </div>
              </div>
          </div>
    </div>
        <div class="seperator"></div>
        <div class="game-container">
            <h2 class="enemy-title">ENEMY FLEET</h2>
            <div class="game-board-container">
                <div class="row-header"></div>
                <div class="row-header">A</div>
                <div class="row-header">B</div>
                <div class="row-header">C</div>
                <div class="row-header">D</div>
                <div class="row-header">E</div>
                <div class="row-header">F</div>
                <div class="row-header">G</div>
                <div class="row-header">H</div>
                <div class="row-header">I</div>
                <div class="row-header">J</div>
        
                <!-- column headers -->
                <div class="column-header">1</div>
                <div class="column-header">2</div>
                <div class="column-header">3</div>
                <div class="column-header">4</div>
                <div class="column-header">5</div>
                <div class="column-header">6</div>
                <div class="column-header">7</div>
                <div class="column-header">8</div>
                <div class="column-header">9</div>
                <div class="column-header">10</div>
                <div class="grid" id="enemy-gameboard"></div>
        </div>
    <div class="ship-list-container">
        <h1>Destroyed Enemy Ships</h1>
        <div class="destroyed-enemy-ships">
            <div class="ships-left">
                <h2>Destroyer (2)</h2>
                <h2>Submarine (3)</h2>
                <h2>Cruiser (3)</h2>
            </div>
            <div class="ships-right">
                <h2>Battleship (4)</h2>
                <h2>Aircraft Carrier (5)</h2>
            </div>
    </div>
</div>
</div>
<script src="./main.js" type="module"></script>
</body>
</html>
